<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Add a Dish</h2>
  
          <!-- Back to Dishes Button -->
          <div class="text-end">
            <button (click)="backToDishes()" class="btn btn-secondary mb-3">‚Üê Back to Dishes</button>
          </div>
  
          <form (ngSubmit)="addDish()">
            <!-- Dish Name -->
            <div class="mb-3">
              <label class="form-label">Dish Name</label>
              <input type="text" [(ngModel)]="dish.name" name="name" class="form-control" placeholder="Enter dish name" required>
            </div>
  
            <!-- Price -->
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" [(ngModel)]="dish.price" name="price" class="form-control" placeholder="Enter price" required>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Add Dish</button>
          </form>
  
          <!-- Success/Error Message -->
          <p class="mt-3 text-center text-success">{{ message }}</p>

          
        </div>
      </div>
    </div>
  </div>
