<div class="container mt-4">
  <h2 class="text-center">Dishes</h2>

  <div class="text-end mb-3">
    <a [routerLink]="['/restaurants', restaurantId, 'add-dish']" class="btn btn-success">Add Dish</a>
  </div>
  
  <div class="row">
    <div *ngFor="let dish of dishes" class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">{{ dish.name }}</h5>
          <p class="card-text fw-bold text-primary">${{ dish.price }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="text-end mt-4">
    <a routerLink="/restaurants" class="btn btn-secondary">‚Üê Back to Restaurants</a>
  </div>
</div>
