<div class="container mt-4">
    <h2 class="text-center">Your Cart</h2>
  
    <ul class="list-group">
      <li *ngFor="let item of cartItems" class="list-group-item">
        {{ item.dish.name }} - ${{ item.dish.price }} x {{ item.quantity }} = ${{ item.subtotal }}
      </li>
    </ul>
  
    <h4 class="text-center mt-3">Total: ${{ totalPrice }}</h4>
  
    <div class="text-center mt-4">
      <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
    </div>
  
    <p class="mt-3 text-success text-center">{{ message }}</p>
  
    <div class="text-center mt-4">
      <a routerLink="/place-order" class="btn btn-secondary">‚Üê Back to Dishes</a>
    </div>
  </div>
