<div class="container mt-4">
    <h2 class="text-center">Order #{{ orderId }}</h2>
    
    <div class="card shadow p-4">
      <h5>Status: <span class="fw-bold text-primary">{{ order?.status }}</span></h5>
      <h5>Total Price: <span class="fw-bold text-success">${{ order?.totalPrice }}</span></h5>
    </div>
  
    <h3 class="mt-4">Order Items</h3>
    <ul class="list-group">
      <li *ngFor="let item of orderItems" class="list-group-item">
        {{ item.dish.name }} - ${{ item.dish.price }} x {{ item.quantity }} = ${{ item.subtotal }}
      </li>
    </ul>
  
    <div class="text-end mt-4">
      <a routerLink="/orders" class="btn btn-secondary">‚Üê Back to Orders</a>
    </div>
  </div>
