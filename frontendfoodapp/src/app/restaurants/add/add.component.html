
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Add a Restaurant</h2>
          <form (ngSubmit)="addRestaurant()">
            <!-- Restaurant Name -->
            <div class="mb-3">
              <label class="form-label">Restaurant Name</label>
              <input type="text" [(ngModel)]="restaurant.name" name="name" class="form-control" placeholder="Enter restaurant name" required>
            </div>
  
            <!-- Location -->
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" [(ngModel)]="restaurant.location" name="location" class="form-control" placeholder="Enter location" required>
            </div>
  
            <!-- Rating -->
            <div class="mb-3">
              <label class="form-label">Rating</label>
              <input type="number" [(ngModel)]="restaurant.rating" name="rating" class="form-control" placeholder="Enter rating (1-5)" min="1" max="5" required>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Add Restaurant</button>
          </form>
  
          <!-- Success/Error Message -->
          <p class="mt-3 text-center text-success">{{ message }}</p>
          <div class="text-end">
            <a routerLink="/restaurants" class="btn btn-secondary mb-3">â† Back to Restaurants</a>
          </div>
        </div>
      </div>
    </div>
  </div>
