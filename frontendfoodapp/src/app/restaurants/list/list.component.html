<div class="container mt-4">
  <h2 class="text-center">Restaurants</h2>

  <div class="text-end mb-3">
    <a routerLink="/add-restaurant" class="btn btn-success">Add Restaurant</a>
  </div>
 
  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.location }}</p>
          <p class="text-warning fw-bold">{{ restaurant.rating }} ⭐</p>
          <button class="btn btn-primary" (click)="viewDishes(restaurant.resid)">View Dishes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <a routerLink="/place-order" class="btn btn-primary btn-lg"> Start an Order</a>
</div>
